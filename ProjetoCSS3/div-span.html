<!DOCTYPE html>
<html>
    <head>
        <title>Div e Span</title>
        <meta charset="utf-8">
        <style type="text/css">
            #topo{
                background:rgb(46, 46, 85);
            }
            #conteudo {
                background: red;
            }
            #rodape{
                background: green;
            }
            .azul{
                color: blue;
            }
            .produtos{
                background:grey;
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <div id="topo">

            <img src="Imagens/amazon.png" width="200">
            <ul>
                <li>Home</li>
                <li>Produtos</li>
                <li>Contatos</li>
            </ul>           
        </div>
        <div id="conteudo">
            <span class="produtos">
                Produto 1
            </span>
            <span class="produtos">
                Produto 2
            </span>
            <span class="produtos">
                Produto 3
            </span>
        </div>
        <div id="rodape">
            Todos os <span class="azul">direitos</span> reservados.
        </div>

    </body>

</html>
